<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Code Quiz</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <meta name="keywords" content="Coding Quiz, javascript">
    <meta name="description" content="Simple coding quiz on Javascript fundamentals">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Scripts required to allow some Bootstrap components to work. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     
  </head>
  <body>
    <!-- Main page -->
    <main>
      <div class="quiz-page">
        <nav class="navbar navbar-light mx-auto" style="background-color: #dde3ff;">
          <a class="navbar-brand" href="highscores.html">View Highscores</a>
          <div class="time">Time: <span id="timer">00</span></div>
        </nav>

        <div class="container col-lg-6 mt-5">
            <div class="h2" id="question"></div>
            <ol id="answers" class="my-2"></ol>
            <div class="msg h5 text-muted border-top mt-2 font-italic"></div>
        </div>
      </div>
      <!-- End of test user dialog -->
      <div class="d-none" id="done-page">
        <div class=" container col-lg-6 mt-5 justify-content-center">
          <h2>All Done!</h2>
          <div class="highscore h4">Your Highscore is: <span id="highscore"></span></div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
          <button type="submit" class="btn btn-info" onclick="save()">Submit</button>
          <div class="text-danger error hide ml-5">Enter User name</div>
        </div>
      </div>
      
    </main>
    
    <!-- Javascript for code quiz -->
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
